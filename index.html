<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Project 2</title>
  </head>

  <body>
    <header>
      <h1 class="headerTitle">Sam and Phil's Date Generator</h1>
    </header>
    <main>
      <section class="weather">
          <div class="weatherBox">
            <input type="text" id="city" name="city" placeholder="City">
          </div>
          <ul>

          </ul>

        <!-- Whats the weather like today! -->
        <!-- STRETCH GOALS Displays weather information for current location  -->
      </section>
      <section class="selectors">
        <form>
          <!-- "How many people" dropdown menu -->
          <div class="tophalf">
            
             <div class="activity">
              <label for="activitytype">What type of activity</label>
              <select name="people" id="people">
                <option>No Preference</option>
                <option>Education</option>
                <option>Recreational</option>
                <option>Social</option>
                <option>DIY</option>
                <option>Charity</option>
                <option>Cooking</option>
                <option>Relaxation</option>
                <option>Music</option>
                <option>Busy Work</option>
              </select>
            </div>
          </div>
          
          
          <!-- Price Range dropdown for selection -->
          <div class="dolladollabills">
            <p>Price (0 being free and 100% being as expensive as can be):</p>
            <input type="range" min="0" max="1" step="0.1" list="tickmarks"/>
          </div>
          <!-- 2nd button to suggest activity based on user inputs -->
          <div class="buttonField">
            <button type="button" id="generate">Generate</button>
            <button type="button" id="random">Randomize</button>
          </div>
        </form>
      </section>
      <section>
        <div class="activityDisplay" id="displayActivity">
          <p id="activityP"></p>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
